<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <meta charset="utf-8" />
    <title>ARRAYS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="leftup">
          <div class="input">
            <br>
            <br>
            <h3>Input</h3>
            <form class="container" action="index.html" method="post">
              <b> Enter array elements seperated by ','</b>
              <br />
              <input class="comInput array" type="text" name="array1" value="" />
              <button class="comButton" type="button" name="button" onclick="read()"><i class="fas fa-plus-square"></i></button>
              <br />
              <br>
              <!--<button class="comButton" type="button" name="button" onclick="display()">
                DISPLAY
              </button>-->
              <br />
              <br>
              <br>
          </div>
            <div class="methods">
              <div class="sort">
                SORT METHODS: <br />
                Select Algorithm <br>
                <select class="comInput sortMethods" name="sorting" id="sortM">
                  <option value="bubble">Bubble Sort</option>
                  <option value="selection">Selection Sort</option>
                  <option value="insertion">Insertion Sort</option>
                  <option value="merge">Merge Sort</option>
                  <option value="quick">Quick Sort</option>
                </select>
                <button class="comButton" type="button" name="button" onclick="sort()"><i class="fas fa-arrow-alt-circle-down"></i></button>
                <button class="comButton" type="button" name="button" onclick="sort()"><i class="fas fa-arrow-alt-circle-up"></i></button>
              </div>
              <div class="search">
                  SEARCH METHODS: <br>
                  Select algorithms<br>
                  <select class="comInput searchMethods" name="searching" id="searchM">
                    <option value="linear">Linear Search</option>
                    <option value="binary">Binary Search</option>
                    <option value="jump">Jump Search</option>
                    <option value="interpolation">Interpolation Search</option>
                  </select>
                  <br>
                Enter value to search
                <br>
                <input class="comInput number"  type="text" name="" value="" />
                <button class="comButton" type="button" name="button" onclick="search()"><i class="fa fa-search"></i></button>
              </div>
            </div>

          </form>
        </div>

        <div class="leftbot">
          <h3>Description of the algorithms will go her</h3>
          e
        </div>
      </div>
      <div class="right">
        <div class="rightup">

        </div>

        <div class="rightbot">
          <h3>GRAPHS WILL GO HERE</h3>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="Data/read.js"></script>
  <script type="text/javascript" src="Data/algorithms.js"></script>
  <script type="text/javascript" src="Methods/search.js"></script>
  <script type="text/javascript" src="Methods/sort.js"></script>
</html>
