<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="utf-8" />
    <title>ARRAYS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="leftup">
          <div class="input">
            <h3>Input</h3>
            <form class="container" action="index.html" method="post">
              <b> Enter array elements seperated by ','</b>
              <br />
              <input class="array" type="text" name="array1" value="" />
              <button type="button" name="button" onclick="read()">Read</button>
              <br />
              <button type="button" name="button" onclick="display()">
                DISPLAY
              </button>
              <br />
              <br>
              <br>
          </div>
            <div class="methods">
              <div class="sort">
                SORT METHODS: <br />
                Select Algorithm <br>
                <select class="sortMethods" name="sorting" id="sortM">
                  <option value="bubble">Bubble Sort</option>
                  <option value="selection">Selection Sort</option>
                </select>
                <button type="button" name="button" onclick="sort()">sort</button>
              </div>
              <div class="search">
                  SEARCH METHODS: <br>
                  Select algorithms
                  <select class="searchMethods" name="searching" id="searchM">
                    <option value="linear">Linear Search</option>
                    <option value="binary">Binary Search(Sort it first)</option>
                  </select>
                  <br>
                Enter value to search
                <br>
                <input class="number" type="text" name="" value="" />
                <button type="button" name="button" onclick="search()">Search</button>
              </div>
            </div>

          </form>
        </div>

        <div class="leftbot">
          <h3>Description of the algorithms will go her</h3>
          e
        </div>
      </div>
      <div class="right">
        <div class="rightup">

        </div>

        <div class="rightbot">
          <h3>GRAPHS WILL GO HERE</h3>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="Data/read.js"></script>
  <script type="text/javascript" src="Data/algorithms.js"></script>
  <script type="text/javascript" src="Methods/search.js"></script>
  <script type="text/javascript" src="Methods/sort.js"></script>
</html>
